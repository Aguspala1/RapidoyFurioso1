    <div id="titulo-formulario" class="text-center mb-4">
        <h2>Contactos</h2>
        <p class="fs-5">Para más información contactame</p>
    </div>
    <form action="">
        <div class="mb-3">
            <input type="email" 
            class="form-control" 
            id="email" 
            placeholder="nombre@ejemplo.com" 
            required>
          </div>
          <div class="mb-3">
            <input type="text" 
            class="form-control" 
            id="nombre" 
            placeholder="Andrés Sanchez" 
            required>
          </div>
          <div class="mb-3">
            <input type="tel" 
            class="form-control" 
            id="tel" 
            placeholder="000-000-000" 
            required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" 
            id="exampleFormControlTextarea1" 
            rows="3" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <div>
            <p>¿Qué le pareció la página?</p>
            <label>
              <input type="radio" name="opcion" value="opcion1">
              Buena
            </label>
            <br>
            <label>
              <input type="radio" name="opcion" value="opcion2">
              Mala
            </label>
            <br>
            <label>
              <input type="radio" name="opcion" value="opcion3">
              Falta Mejorar
            </label>
          </div>
          <div>
            <p>Películas favoritas</p>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion1">
              Rápido y Furioso 1
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion2">
              +Rápido +Furioso
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion3">
              Rápido y Furioso Reto Tokio
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion1">
              Rápido y furioso 4
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion2">
              Rápido y furioso 5in control
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion3">
              Rápido y furioso 6
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion2">
              Rápido y furioso 7
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion3">
              Rápido y furioso 8
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion1">
              Rápido Y Furioso: Hobbs & Shaw
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion3">
              Rápido y furioso 9
            </label>
            <br>
            <label>
              <input type="checkbox" name="preferencia[]" value="opcion1">
              Rápido y furioso 10
            </label>
          </div>
          <div class="mb-3" id="boton">
            <button type="button" class="btn btn-primary
            w-100 fs-5">Enviar mensaje</button>
          </div>
    </form>
